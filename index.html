<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <img src="1553494792013.jfif" alt="Gaurav Dwivedi" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Gaurav Dwivedi</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/gauravdwivediofficial" target="_blank" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.twitter.com/GaDwivedi" target="_blank" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.linkedin.com/in/gauravdwivediofficial/" target="_blank" style="background: #0072b1;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://www.instagram.com/gauravdwivediofficial" target="_blank" style="background: #ff0000;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
    </div>
</body>
</html>
